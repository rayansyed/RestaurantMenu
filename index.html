<!DOCTYPE html>
<html>
  <head>
    <title>2022 Internship Exercise - Menu</title>
    <meta charset="UTF-8" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
    href="https://fonts.googleapis.com/css2?family=B612&family=Barlow&display=swap"
    rel="stylesheet"/>
    <script src="src/index.js"></script>
  </head>

  <body>
    <header>
      <h1 class="menuTitle pd-font">
        Fancy Italian Restaurant
        <div class="flag-red"></div>
        <div class="flag-green"></div>
      </h1>
    </header>
    <main>
      <input type="checkbox" id="spicyCheck" onclick="displaySpicyMenu()" checked="true">Spicy Food</input>
      <section id="starters">
        <h2 class="sectionTitle pd-font">Starters</h2>
        <ul class="container" id="startersList"></ul>
      </section>
      <section id="pasta">
        <h2 class="sectionTitle pd-font">Pasta</h2>
        <ul class="container" id="pastasList"></ul>
      </section>
      <section id="pizza">
        <h2 class="sectionTitle pd-font">Pizza</h2>
        <ul class="container" id="pizzaList"></ul>
      </section>
    </main>
    <footer>
      <ul class="disclaimers">
        <li class="disclaimer spicy">= Spicy</li>
      </ul>
    </footer>
    <div class="flag-red"></div>
    <div class="flag-green"></div>
  </body>
</html>
